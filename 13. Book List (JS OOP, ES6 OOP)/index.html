<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .success,
        .error {
            color: #fff;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: rgb(0, 151, 0);
        }

        .error {
            background-color: rgb(255, 51, 0);
        }
    </style>
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <p style="color: red; text-align: center;">
            This project is built using ES5 and ES6 classes. It also uses local
            storage to store data</p>
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width button-primary">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- Uncomment appes5.js to view es5 classes. Both js do the same thing -->
    <!-- <script src="appes5.js"></script> -->
    <!-- ES6 classes -->
    <script src="appes6.js"></script>
</body>

</html>
