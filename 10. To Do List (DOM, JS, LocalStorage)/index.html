<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32c26c6e57.js" crossorigin="anonymous"></script>

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <p style="text-align: center; margin-bottom: 1rem;">This project is built to learn DOM
                            Manipulaiton. Tasks are saved in local
                            storage and session independent</p>
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <div class="col s12">
                                <form id="task-form">
                                    <div class="input-field">
                                        <input type="text" name="task" id="task">
                                        <label for="task">New Task</label>
                                    </div>
                                    <input type="submit" value="Add Task" class="btn">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" id="clear-tasks" class="btn black">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery for materialize -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
