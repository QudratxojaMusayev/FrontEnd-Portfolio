<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List <i id="add" class="fas fa-plus"></i></h1>
        <input type="text" name="addToDo" placeholder="Add new Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy Robes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to potion class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Fight Malfoy</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy new wand</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Feed Hedwig</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Send owl to Sirius</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Do dishes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Wash Robes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy birthday gift for Hermione</li>
        </ul>
    </div>
    
    <!-- jQuery library -->
    <script src="vendors/jQuery/jquery-3.3.1.min.js"></script>
    <!-- Custom JavaScript file -->
    <script src="resources/js/main.js"></script>
</body>
</html>
